[manifest]
id = "shinx121_debug"
display_name = "Debug Tools"
description =  """
Adds more windows the Debug menu in the Debug UI for:
- Viewing a list of all loaded objects in the scene.
- Drawing 3D boxes around all objects to visualize rough hitboxes and see through walls.
- Viewing a list of the currently loaded maps.
"""
short_description = "Adds more windows the Debug menu in the Debug UI."

version = "0.1.0"
authors = [ "Shinx121" ]

game_id = "dino-planet"
minimum_recomp_version = "0.1.0"

dependencies = [

]

native_libraries = [
# Example native library:
#    { name = "my_native_library", funcs = ["my_native_library_function"] }
]

[inputs]
elf_path = "build/mod.elf"
mod_filename = "shinx121_debug"
func_reference_syms_file = "../lib/dino-recomp-mod-api/dino.syms.toml"
data_reference_syms_files = [
    "../lib/dino-recomp-mod-api/dino.datasyms.toml", 
    "../lib/dino-recomp-mod-api/dino.datasyms_manual.toml", 
    "../dino.datasyms_extra.toml"
]
additional_files = [
    "thumb.png"
]
